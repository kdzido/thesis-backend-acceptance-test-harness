group 'com.kdzido.thesis.acceptance'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    httpBuilderVersion = '0.7.1'
    awaitilityVersion = '3.1.0'
    groovyVersion = '2.4.13'
    groovyVersion = '2.4.7'
    junitVersion = '4.12'
    spockVersion = '1.1-groovy-2.4'
    cglibVersion = '2.2'
}


configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:${groovyVersion}"

    testCompile "junit:junit:${junitVersion}"
    testCompile "org.spockframework:spock-core:${spockVersion}"
    testCompile "cglib:cglib-nodep:${cglibVersion}"
    testCompile "org.codehaus.groovy.modules.http-builder:http-builder:${httpBuilderVersion}"
    testCompile "org.awaitility:awaitility-groovy:${awaitilityVersion}"
}
